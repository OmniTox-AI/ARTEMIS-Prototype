<script>

function generatePdf() {
    let doc = new jsPDF();
    doc.text(20, 20, 'Mimicry Solutions Report');
    
    let yOffset = 30; // initial vertical offset
    document.querySelectorAll('.output-box').forEach((box) => {
        doc.text(20, yOffset, box.previousElementSibling.innerText + ":"); // Add the label text
        yOffset += 10;
        doc.text(20, yOffset, box.value); // Add the textarea content
        yOffset += 10;
    });
    
    doc.save('report.pdf');
}

document.getElementById('generatePdfBtn').addEventListener('click', generatePdf);
