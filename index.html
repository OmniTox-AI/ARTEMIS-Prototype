<!DOCTYPE html> 
<html lang="en">

<head>

    <!-- Link to Raleway Font from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap">
    
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .logo img {
            max-width: 75%;
            height: auto;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
	    padding: 20px 20px 20px 20px;
        }

        label {
            display: block;
            margin-top: 20px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select,
        input,
        button {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            color: #a9a9a9;
        }

        input::placeholder,
        select::placeholder {
            color: #a9a9a9;
        }

        button {
            background-color: #28e3da;
            color: #0B0B0B;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #4f003f;
	    color: white;

	}

        .footer, .logo-img {
            position: fixed;
            right: 10px;
            text-align: right;
            width: auto;
        }

        .footer {
            bottom: 10px;
        }

        .logo-img img {
            width: 200px;
            display: block;
            margin: 0 auto;
        }

        <button id="run-btn">Run</button>
